<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Voz - ElevenLabs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            color: white;
        }

        .microphone-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 3rem 0;
        }

        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ff6b6b, #ee5a24);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            margin-bottom: 1rem;
        }

        .mic-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
        }

        .mic-button.active {
            background: linear-gradient(145deg, #00b894, #00a085);
            animation: pulse 1.5s infinite;
        }

        .mic-button.listening {
            background: linear-gradient(145deg, #0984e3, #74b9ff);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        .status-text {
            font-size: 1.1rem;
            margin-top: 1rem;
            color: white;
            opacity: 0.9;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
        }

        .instructions p {
            margin: 0.5rem 0;
            font-size: 0.95rem;
            opacity: 0.8;
        }

        .hidden-widget {
            position: absolute;
            left: -9999px;
            opacity: 0;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .mic-button {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Asistente de Voz</h1>
        <p class="subtitle">Powered by ElevenLabs AI</p>
        
        <div class="microphone-container">
            <button class="mic-button" id="micButton" onclick="toggleMicrophone()">
                üìû
            </button>
            <div class="status-text" id="statusText">
                Haz clic en el tel√©fono para hablar
            </div>
        </div>
        
        <div class="instructions">
            <p><strong>üìã Instrucciones:</strong></p>
            <p>1Ô∏è‚É£ Acepta los permisos de grabaci√≥n de audio</p>
            <p>2Ô∏è‚É£ Haz clic en el bot√≥n del tel√©fono üìû</p>
            <p>3Ô∏è‚É£ Habla claramente cuando est√© azul</p>
            <p>4Ô∏è‚É£ Espera la respuesta del asistente</p>
        </div>
    </div>

    <!-- Widget de ElevenLabs oculto -->
    <div class="hidden-widget">
        <elevenlabs-convai agent-id="agent_6801k2qcmszsewktff6gwt7p55qv"></elevenlabs-convai>
    </div>

    <!-- Script de ElevenLabs -->
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
    
    <script>
        let isListening = false;
        let isReady = false;
        let elevenLabsWidget = null;

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Inicializando asistente...');
            
            // Solicitar permisos de micr√≥fono inmediatamente
            requestMicrophonePermission();
            
            // Esperar a que se cargue el widget
            setTimeout(() => {
                checkWidget();
            }, 3000);
        });

        async function requestMicrophonePermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log('‚úÖ Permisos de micr√≥fono concedidos');
                stream.getTracks().forEach(track => track.stop());
                updateStatus('‚úÖ Micr√≥fono autorizado - Esperando asistente...');
            } catch (error) {
                console.error('‚ùå Error de permisos:', error);
                updateStatus('‚ùå Necesitas autorizar el micr√≥fono para usar el asistente');
            }
        }

        function checkWidget() {
            elevenLabsWidget = document.querySelector('elevenlabs-convai');
            if (elevenLabsWidget) {
                console.log('‚úÖ Widget de ElevenLabs encontrado');
                isReady = true;
                updateStatus('üéØ Listo para usar - Haz clic en el tel√©fono');
            } else {
                console.log('‚è≥ Widget no encontrado, reintentando...');
                updateStatus('‚è≥ Cargando asistente...');
                setTimeout(() => checkWidget(), 2000);
            }
        }

        function toggleMicrophone() {
            if (!isReady) {
                updateStatus('‚è≥ Esperando que se cargue el asistente...');
                return;
            }

            const micButton = document.getElementById('micButton');
            
            if (!isListening) {
                // Activar micr√≥fono
                isListening = true;
                micButton.classList.add('listening');
                micButton.innerHTML = 'üé§';
                updateStatus('üé§ Escuchando... Habla ahora');
                
                // Intentar activar el widget de ElevenLabs
                activateElevenLabsWidget();
                
            } else {
                // Desactivar micr√≥fono
                isListening = false;
                micButton.classList.remove('listening', 'active');
                micButton.innerHTML = 'üìû';
                updateStatus('‚úã Conversaci√≥n finalizada - Haz clic para hablar de nuevo');
            }
        }

        function activateElevenLabsWidget() {
            if (elevenLabsWidget) {
                try {
                    // Intentar encontrar el bot√≥n del micr√≥fono en el shadow DOM
                    const shadowRoot = elevenLabsWidget.shadowRoot;
                    if (shadowRoot) {
                        const buttons = shadowRoot.querySelectorAll('button');
                        const micButton = Array.from(buttons).find(btn => 
                            btn.textContent.includes('üé§') || 
                            btn.textContent.toLowerCase().includes('mic') ||
                            btn.className.toLowerCase().includes('mic')
                        );
                        
                        if (micButton) {
                            micButton.click();
                            console.log('üéØ Widget de ElevenLabs activado autom√°ticamente');
                            updateStatus('üéØ Widget activado - Habla ahora');
                        } else {
                            console.log('‚ö†Ô∏è No se encontr√≥ el bot√≥n del micr√≥fono en el widget');
                            updateStatus('‚ö†Ô∏è Busca y haz clic en el micr√≥fono del widget de ElevenLabs');
                        }
                    }
                } catch (error) {
                    console.log('‚ùå Error al activar autom√°ticamente:', error);
                    updateStatus('‚ö†Ô∏è Activa manualmente el micr√≥fono en el widget de ElevenLabs');
                }
            }
        }

        function updateStatus(message) {
            const statusText = document.getElementById('statusText');
            statusText.textContent = message;
            console.log('üì¢ Status:', message);
        }

        // Detectar eventos del widget de ElevenLabs
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'elevenlabs') {
                const micButton = document.getElementById('micButton');
                
                console.log('üì° Evento de ElevenLabs:', event.data);
                
                switch(event.data.action) {
                    case 'speaking':
                        micButton.classList.remove('listening');
                        micButton.classList.add('active');
                        micButton.innerHTML = 'üó£Ô∏è';
                        updateStatus('üó£Ô∏è El asistente est√° hablando...');
                        break;
                    case 'listening':
                        micButton.classList.add('listening');
                        micButton.classList.remove('active');
                        micButton.innerHTML = 'üëÇ';
                        updateStatus('üëÇ Escuchando tu voz...');
                        break;
                    case 'idle':
                    case 'ended':
                        micButton.classList.remove('active', 'listening');
                        micButton.innerHTML = 'üìû';
                        updateStatus('‚úÖ Conversaci√≥n terminada - Listo para nueva conversaci√≥n');
                        isListening = false;
                        break;
                    case 'error':
                        micButton.classList.remove('active', 'listening');
                        micButton.innerHTML = '‚ùå';
                        updateStatus('‚ùå Error en el asistente - Intenta de nuevo');
                        isListening = false;
                        break;
                }
            }
        });

        // Detectar cuando el usuario interact√∫a con el widget directamente
        document.addEventListener('click', function(event) {
            // Si el clic fue en el √°rea del widget oculto, sincronizar nuestro bot√≥n
            if (isReady && !isListening) {
                setTimeout(() => {
                    // Verificar si el widget est√° activo
                    checkWidgetState();
                }, 500);
            }
        });

        function checkWidgetState() {
            if (elevenLabsWidget && elevenLabsWidget.shadowRoot) {
                try {
                    const activeElements = elevenLabsWidget.shadowRoot.querySelectorAll('[aria-pressed="true"], .active, .recording');
                    if (activeElements.length > 0) {
                        console.log('üéØ Widget activado externamente');
                        const micButton = document.getElementById('micButton');
                        isListening = true;
                        micButton.classList.add('listening');
                        micButton.innerHTML = 'üé§';
                        updateStatus('üé§ Widget activado - Escuchando...');
                    }
                } catch (error) {
                    console.log('No se pudo verificar el estado del widget');
                }
            }
        }

        // Mostrar el widget temporalmente para debugging (opcional)
        function showWidget() {
            const hiddenDiv = document.querySelector('.hidden-widget');
            hiddenDiv.style.position = 'fixed';
            hiddenDiv.style.bottom = '10px';
            hiddenDiv.style.right = '10px';
            hiddenDiv.style.left = 'auto';
            hiddenDiv.style.opacity = '1';
            hiddenDiv.style.pointerEvents = 'auto';
            hiddenDiv.style.background = 'rgba(255,255,255,0.9)';
            hiddenDiv.style.padding = '10px';
            hiddenDiv.style.borderRadius = '10px';
            hiddenDiv.style.zIndex = '9999';
            console.log('üîç Widget visible para debugging');
        }

        // Funci√≥n para debugging - descomenta la siguiente l√≠nea si quieres ver el widget
        // setTimeout(showWidget, 5000);
    </script>
</body>
</html>
